<header class="header">
    <div class="container">
        <div class="header__inner">
            <!-- Logo -->
            <a href="#" class="logo">
                <svg class="logo-icon icon icon--user">
                    <use href="./img/svgsprite/sprite.symbol.svg#logo-icon"></use>
                </svg>
                <span class="logo__text">Glee.</span>
            </a>

            <!-- Navigation -->
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home +</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Pages +</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">News</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>
            </nav>

            <!-- Actions -->
            <div class="header__actions actions">
                <button class="actions__btn actions__btn--search" aria-label="Search">
                    <svg class="search-icon icon">
                        <use href="./img/svgsprite/sprite.symbol.svg#search-icon"></use>
                    </svg>
                </button>
                <div class="header__actions-box">
                    <button class="actions__btn actions__btn--wishlist" aria-label="Wishlist">
                        <svg class="heart-icon icon">
                            <use href="./img/svgsprite/sprite.symbol.svg#heart-icon"></use>
                        </svg>
                        <span class="actions__count">0</span>
                    </button>
                    <button class="actions__btn actions__btn--cart" aria-label="Cart">
                        <svg class="cart-icon icon">
                            <use href="./img/svgsprite/sprite.symbol.svg#cart-icon"></use>
                        </svg>
                        <span class="actions__count">0</span>
                    </button>
                </div>
                <button class="actions__btn actions__btn--more" aria-label="More actions">
                    <svg class="more-icon icon">
                        <use href="./img/svgsprite/sprite.symbol.svg#more-icon"></use>
                    </svg>
                </button>
            </div>

        </div>
    </div>
</header>
